<p>This is the admin view.</p>

<p>
    <label>Title</label>
    <input type="text" ng-model="content.title" id="title" />
    <label>Description</label>
    <input type="text" ng-model="content.description" id="description" />

<P>

	<li>{{item.title}} - {{item.description}}</li>
</ul>
